*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { height: 100%; }
body {
  font-family: var(--font-b);
  background: var(--bg);

@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes scaleIn { from { opacity:0; transform:scale(0.88); } to { opacity:1; transform:scale(1); } }
@keyframes glow { 0%,100% { box-shadow: 0 0 20px var(--c,#FF5F3F)44; } 50% { box-shadow: 0 0 40px var(--c,#FF5F3F)88; } }
@keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.04); } }
@keyframes spin { to { transform:rotate(360deg); } }
@keyframes flipIn { from { transform:rotateY(90deg) scale(0.9); opacity:0; } to { transform:rotateY(0) scale(1); opacity:1; } }

@keyframes scanline { from{transform:translateX(-100%)} to{transform:translateX(300%)} }
@keyframes spotlight { 0%,100%{opacity:0.15} 50%{opacity:0.28} }
@keyframes riseBar { from{height:0%} to{height:var(--h)} }
@keyframes burst { 0%{transform:scale(0);opacity:1} 100%{transform:scale(2.5);opacity:0} }
@keyframes drum { 0%,100%{transform:scale(1)} 50%{transform:scale(1.06)} }

.fade-up-3 { animation: fadeUp 0.38s 0.12s cubic-bezier(0.22,1,0.36,1) both; }
.fade-up-4 { animation: fadeUp 0.38s 0.18s cubic-bezier(0.22,1,0.36,1) both; }

.page-top { min-height:100dvh; display:flex; flex-direction:column; padding:24px 20px 32px; }
.container { width:100%; max-width:380px; }

/* Cards */
.card {
  background: var(--s2);
  border: 1px solid var(--border);
  border-radius: var(--r2);
  padding: 20px;
}
.card-glow {
  background: var(--s2);
  border: 1px solid;
  border-radius: var(--r2);
  padding: 20px;
  box-shadow: 0 4px 30px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.04);
}

/* Buttons */
.btn {

  border:none; border-radius:var(--r); cursor:pointer;
  font-family:var(--font-b); font-size:16px; font-weight:800;
  letter-spacing:0.02em; transition:all 0.15s;
  position:relative; overflow:hidden;

.btn::after {
  content:''; position:absolute; inset:0;
  background:linear-gradient(rgba(255,255,255,0.08),transparent);

.btn-primary { background:var(--coral); color:#fff; box-shadow:0 4px 24px rgba(255,95,63,0.4); }

.btn-teal { background:var(--teal); color:#07070f; box-shadow:0 4px 24px rgba(0,201,167,0.35); }
.btn-gold { background:var(--gold); color:#07070f; box-shadow:0 4px 24px rgba(244,197,66,0.4); }
.btn-purple { background:var(--purple); color:#fff; box-shadow:0 4px 24px rgba(168,85,247,0.4); }
.btn-ghost { background:rgba(255,255,255,0.06); color:var(--sub); border:1px solid var(--border); }

.tag-impact-med  { background:#f59e0b33; color:#fbbf24; }
.tag-effort-low  { color:#4ade80; }

  border:2px solid rgba(255,255,255,0.15);

  display:block; background:rgba(0,0,0,0.4); border-radius:8px;
  padding:8px 12px; margin:8px 0; font-size:12px;

  position:relative; overflow:hidden;

  content:''; position:absolute; inset:0;

  box-shadow: 0 4px 24px rgba(0,0,0,0.4);

  content:'';
  position:absolute; top:-60px; left:50%; transform:translateX(-50%);
  width:300px; height:300px;

    if (!panelOpen) { panelOpen = true; document.getElementById("ib-panel").classList.add("open"); }
  });

  function addError(err) {
    err.time = new Date().toLocaleTimeString();
    errorLog.push(err);
    if (errorLog.length > 30) errorLog.shift();
    updateBadge(); renderPanel();
  }

  const css = `
    #ib-fab { position:fixed; bottom:16px; right:16px; z-index:9999; width:48px; height:48px; border-radius:50%; border:none; background:#1a1228; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:20px; box-shadow:0 4px 16px rgba(0,0,0,0.6), 0 0 0 1.5px rgba(255,95,63,0.2); transition:transform .2s; }
    #ib-fab:hover { transform:scale(1.1); }
    #ib-fab.has-errors { animation:ib-glow 1.8s ease-in-out infinite; }
    @keyframes ib-glow { 0%,100%{box-shadow:0 4px 16px rgba(239,68,68,0.4),0 0 0 1.5px #ef4444} 50%{box-shadow:0 4px 28px rgba(239,68,68,0.8),0 0 0 2px #f87171} }
    #ib-badge { position:absolute; top:-3px; right:-3px; background:#ef4444; color:#fff; font-size:9px; font-weight:900; border-radius:50%; width:16px; height:16px; display:none; align-items:center; justify-content:center; border:1.5px solid #07070f; font-family:monospace; }
    #ib-panel { position:fixed; bottom:72px; right:12px; z-index:9998; width:min(calc(100vw - 24px),400px); background:#0d0d1e; border:1px solid #2a2a50; border-radius:18px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,0.8); display:none; flex-direction:column; max-height:72vh; font-family:'Plus Jakarta Sans',system-ui,sans-serif; }
    #ib-panel.open { display:flex; animation:ib-up .22s cubic-bezier(.22,1,.36,1); }
    @keyframes ib-up { from{opacity:0;transform:translateY(12px)} to{opacity:1;transform:translateY(0)} }
    #ib-head { padding:12px 14px; background:#141428; border-bottom:1px solid #2a2a50; display:flex; align-items:center; justify-content:space-between; flex-shrink:0; }
    #ib-head-title { color:#FF5F3F; font-weight:900; font-size:13px; }
    #ib-head-sub { color:#444470; font-size:10px; font-family:monospace; }
    #ib-close-btn { background:none; border:none; color:#444470; font-size:18px; cursor:pointer; line-height:1; padding:0 2px; }
    #ib-body { overflow-y:auto; flex:1; padding:10px; }
    #ib-footer { padding:10px; border-top:1px solid #2a2a50; flex-shrink:0; display:flex; flex-direction:column; gap:7px; }
    .ib-empty { color:#444470; font-size:12px; text-align:center; padding:20px 10px; line-height:1.6; }
    .ib-err { background:rgba(239,68,68,0.08); border:1px solid rgba(239,68,68,0.2); border-radius:10px; padding:10px 12px; margin-bottom:8px; }
    .ib-err-type { color:#f87171; font-size:9px; font-weight:700; text-transform:uppercase; letter-spacing:.8px; margin-bottom:3px; }
    .ib-err-msg { color:#fecaca; font-size:12px; font-weight:600; word-break:break-word; margin-bottom:3px; }
    .ib-err-time { color:#333355; font-size:9px; font-family:monospace; }
    .ib-key-row { display:flex; gap:6px; }
    .ib-key-input { flex:1; padding:9px 10px; background:rgba(255,255,255,0.05); border:1px solid #2a2a50; border-radius:9px; color:#c0c0e0; font-size:12px; outline:none; font-family:monospace; }
    .ib-key-input:focus { border-color:#7c3aed; }
    .ib-key-save { padding:9px 12px; background:#7c3aed; color:#fff; border:none; border-radius:9px; font-size:12px; font-weight:700; cursor:pointer; white-space:nowrap; }
    .ib-btn { width:100%; padding:11px; border:none; border-radius:10px; font-size:13px; font-weight:800; cursor:pointer; transition:all .15s; font-family:inherit; }
    .ib-btn:active { transform:scale(.97); }
    .ib-btn-ai { background:#7c3aed; color:#fff; }
    .ib-btn-ai:disabled { background:#222240; color:#444470; cursor:not-allowed; }
    .ib-btn-clr { background:rgba(255,255,255,0.04); color:#6060a0; }
    #ib-diag { background:rgba(124,58,237,0.08); border:1px solid rgba(124,58,237,0.25); border-radius:10px; padding:10px 12px; }
    .ib-diag-lbl { color:#a78bfa; font-size:9px; font-weight:700; text-transform:uppercase; letter-spacing:.8px; margin-bottom:5px; }
    .ib-diag-txt { color:#c4b5fd; font-size:12px; line-height:1.6; }
    .ib-diag-fix { color:#4ade80; font-size:12px; line-height:1.6; margin-top:7px; padding-top:7px; border-top:1px solid rgba(124,58,237,0.2); }
    .ib-diag-now { color:#fbbf24; font-size:12px; line-height:1.6; margin-top:5px; }
    .ib-spin { display:inline-block; width:12px; height:12px; border:2px solid rgba(255,255,255,.3); border-top-color:#fff; border-radius:50%; animation:ib-spin .7s linear infinite; vertical-align:middle; margin-right:5px; }
    @keyframes ib-spin { to{transform:rotate(360deg)} }
    #ib-key-hint { color:#444470; font-size:10px; text-align:center; line-height:1.5; }
    #ib-key-hint a { color:#7c3aed; text-decoration:none; }
  `;
  const styleEl = document.createElement("style");
  styleEl.textContent = css;
  document.head.appendChild(styleEl);

  // FAB button
  const fab = document.createElement("button");
  fab.id = "ib-fab";
  fab.title = "AI Debugger";
  fab.innerHTML = "ğŸ›<div id='ib-badge'></div>";
  fab.onclick = () => { panelOpen = !panelOpen; document.getElementById("ib-panel").classList.toggle("open", panelOpen); };
  document.body.appendChild(fab);

  // Panel
  const panel = document.createElement("div");
  panel.id = "ib-panel";
  panel.innerHTML = `
    <div id="ib-head">
      <div><div id="ib-head-title">ğŸ¤– AI Debugger</div><div id="ib-head-sub">v${VERSION} Â· Claude-powered</div></div>
      <button id="ib-close-btn">âœ•</button>
    </div>
    <div id="ib-body"><div class="ib-empty">No errors yet.<br>Errors auto-appear here when something breaks.</div></div>
    <div id="ib-footer">
      <div id="ib-diag" style="display:none"></div>
      <div id="ib-key-hint">Need an API key? Get one free at <a href="https://console.anthropic.com" target="_blank">console.anthropic.com</a></div>
      <div class="ib-key-row">
        <input class="ib-key-input" id="ib-key-input" type="password" placeholder="sk-ant-... (Anthropic API key)" value="${apiKey}"/>
        <button class="ib-key-save" id="ib-key-save">Save</button>
      </div>
      <button class="ib-btn ib-btn-ai" id="ib-diag-btn">âš–ï¸ Diagnose with Claude</button>
      <button class="ib-btn ib-btn-clr" id="ib-clr-btn">ğŸ—‘ Clear</button>
    </div>
  `;
  document.body.appendChild(panel);

  panel.querySelector("#ib-close-btn").onclick = () => { panelOpen = false; panel.classList.remove("open"); };
  panel.querySelector("#ib-key-save").onclick = () => {
    apiKey = panel.querySelector("#ib-key-input").value.trim();
    localStorage.setItem("ib_api_key", apiKey);
    const btn = panel.querySelector("#ib-key-save");
    btn.textContent = "âœ“"; setTimeout(() => btn.textContent = "Save", 1500);
  };
  panel.querySelector("#ib-clr-btn").onclick = () => {
    errorLog = [];
    const d = document.getElementById("ib-diag");
    if (d) d.style.display = "none";
    updateBadge(); renderPanel();
  };
  panel.querySelector("#ib-diag-btn").onclick = diagnose;

  function updateBadge() {
    const badge = document.getElementById("ib-badge");
    const f = document.getElementById("ib-fab");
    if (!badge || !f) return;
    if (errorLog.length > 0) {
      badge.style.display = "flex";
      badge.textContent = Math.min(errorLog.length, 9) + (errorLog.length > 9 ? "+" : "");
      f.classList.add("has-errors");
    } else {
      badge.style.display = "none";
      f.classList.remove("has-errors");
    }
  }

  function renderPanel() {
    const body = document.getElementById("ib-body");
    if (!body) return;
    if (!errorLog.length) { body.innerHTML = '<div class="ib-empty">No errors yet.<br>Errors auto-appear here when something breaks.</div>'; return; }
    body.innerHTML = errorLog.slice().reverse().map(e =>
      `<div class="ib-err"><div class="ib-err-type">${e.type||"Error"}${e.label?" Â· "+e.label:""}</div><div class="ib-err-msg">${e.message||"Unknown"}</div><div class="ib-err-time">${e.time}</div></div>`
    ).join("");
  }

  async function diagnose() {
    if (diagnosing) return;
    const key = (document.getElementById("ib-key-input") && document.getElementById("ib-key-input").value.trim()) || apiKey;
    const diagDiv = document.getElementById("ib-diag");
    const diagBtn = document.getElementById("ib-diag-btn");
    
    if (!key || !key.startsWith("sk-")) {
      if (diagDiv) { diagDiv.style.display = "block"; diagDiv.innerHTML = '<div class="ib-diag-lbl">API Key Required</div><div class="ib-diag-txt">Enter your Anthropic API key above. Get one free at <a href="https://console.anthropic.com" target="_blank" style="color:#a78bfa">console.anthropic.com</a> â€” takes 2 minutes.</div>'; }
      return;
    }
    if (!errorLog.length) {
      if (diagDiv) { diagDiv.style.display = "block"; diagDiv.innerHTML = '<div class="ib-diag-lbl">No Errors</div><div class="ib-diag-txt">No errors logged yet. Reproduce the issue first, then diagnose.</div>'; }
      return;
    }

    diagnosing = true;
    if (diagBtn) { diagBtn.disabled = true; diagBtn.innerHTML = '<span class="ib-spin"></span>Diagnosing...'; }
    if (diagDiv) { diagDiv.style.display = "block"; diagDiv.innerHTML = '<div class="ib-diag-lbl">Analyzing...</div><div class="ib-diag-txt">Claude is reading the error log...</div>'; }

    const errText = errorLog.map(e => `[${e.type}] ${e.message}${e.label?" ("+e.label+")":""}`).join("\n");
    const prompt = `Debugging "Imposter Beat" â€” a multiplayer music party game. Single HTML file, React 18 UMD, Firebase Realtime Database REST API.

Errors caught:
${errText}

Common causes in this app:
- Firebase: rules not set to public (need true/true in console.firebase.google.com)
- Firebase: network error or timeout
- Start Game button disabled: needs 2+ players in room
- withFbError swallowing async errors silently

Give: 1) Plain-English diagnosis (1-2 sentences) 2) Exact fix 3) What to try right now

JSON only: {"diagnosis":"...","fix":"...","workaround":"..."}`;

    try {
      const resp = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json", "x-api-key": key, "anthropic-version": "2023-06-01", "anthropic-dangerous-direct-browser-access": "true" },
        body: JSON.stringify({ model:"claude-haiku-4-5-20251001", max_tokens:400, messages:[{role:"user",content:prompt}], system:"Senior JS debugger. JSON only, no markdown." }),
      });
      if (!resp.ok) { throw new Error("API returned " + resp.status + " â€” check your API key"); }
      const data = await resp.json();
      const text = data.content?.[0]?.text || "{}";
      let parsed;
      try { parsed = JSON.parse(text.replace(/```json|```/g,"").trim()); } catch { parsed = {diagnosis:text,fix:"",workaround:""}; }
      if (diagDiv) diagDiv.innerHTML = `
        <div class="ib-diag-lbl">ğŸ” Diagnosis</div>
        <div class="ib-diag-txt">${parsed.diagnosis||"No diagnosis"}</div>
        ${parsed.fix?'<div class="ib-diag-fix">ğŸ”§ '+parsed.fix+'</div>':""}
        ${parsed.workaround?'<div class="ib-diag-now">âš¡ Right now: '+parsed.workaround+'</div>':""}
      `;
    } catch(err) {
      if (diagDiv) diagDiv.innerHTML = `<div class="ib-diag-lbl">Error</div><div class="ib-diag-txt" style="color:#f87171">${err.message}</div>`;
    }
    diagnosing = false;
    if (diagBtn) { diagBtn.disabled = false; diagBtn.innerHTML = "âš–ï¸ Diagnose Again"; }
  }

  // Intercept console.error for React errors
  const orig = console.error;
  console.error = function(...a) {
    orig.apply(console, a);
    const msg = a.map(x => typeof x==="object"?(x&&x.message?x.message:JSON.stringify(x)):String(x)).join(" ");
    if (msg.includes("Warning:") || msg.length < 5) return;
    addError({ type:"Console Error", message:msg.slice(0,200) });
  };
})();
</script>
</body>
